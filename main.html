<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PRIME ALPHA-XMD PAIR</title>
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
    }
    body {
      background-color: #000;
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #444; /* changed from bright green to dark gray */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
      user-select: none;
    }

    .container {
      position: relative;
      max-width: 420px;
      width: 100%;
      background: linear-gradient(135deg, #111, #222);
      padding: 30px 25px 55px 25px;
      border-radius: 20px;
      box-shadow: 0 0 30px #333333aa; /* replaced green glow with dark gray glow */
      text-align: center;
      box-sizing: border-box;

      border: 3px solid transparent;
      z-index: 1;
    }

    .container::before {
      content: "";
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      border-radius: 25px;
      background: linear-gradient(270deg, #444444, #222222, #444444);
      background-size: 600% 600%;
      animation: borderAnimation 8s ease infinite;
      z-index: -1;
    }

    @keyframes borderAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    h1 {
      margin: 0 0 20px 0;
      font-weight: 900;
      font-size: 2rem;
      letter-spacing: 3px;
      text-shadow: 0 0 15px #444; /* dark gray shadow instead of green */
      color: #ddd; /* lighter text for header */
    }

    .img-wrapper {
      margin: 20px 0 30px 0;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 18px #333333aa;
      transition: transform 0.3s ease;
    }
    .img-wrapper:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #444444ff;
    }
    .img-wrapper img {
      max-width: 100%;
      display: block;
      border-radius: 15px;
      pointer-events: none;
      user-select: none;
    }

    a.button {
      width: 160px;
      height: 45px;
      margin: 12px auto;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 0 20px;
      background: linear-gradient(0deg, #000000, #111111); /* dark gradient */
      color: #888888; /* gray text instead of green */
      font-weight: 900;
      font-size: 1rem;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      position: relative;
      text-decoration: none;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      box-shadow:
        0 0 10px #555555,
        inset 0 0 20px #333333;
      user-select: none;
    }
    a.button:hover {
      background: linear-gradient(0deg, #111111, #222222);
      box-shadow:
        0 0 20px #666666,
        inset 0 0 30px #444444;
      color: #bbb; /* lighter gray on hover */
      text-shadow: 0 0 10px #bbb;
    }

    /* Border animation on buttons - replaced green/red gradient with grayscale */
    a.button:before,
    a.button:after {
      content: '';
      position: absolute;
      top: -3px; left: -3px;
      width: calc(100% + 6px);
      height: calc(100% + 6px);
      border-radius: 12px;
      background: linear-gradient(45deg, #666666, #444444, #222222, #222222, #444444);
      background-size: 400%;
      z-index: -1;
      animation: steam 10s linear infinite;
    }
    a.button:after {
      filter: blur(40px);
    }
    a.button span {
      position: relative;
      z-index: 1;
    }

    @keyframes steam {
      0% {
        background-position: 0 0;
      }
      50% {
        background-position: 400% 0;
      }
      100% {
        background-position: 0 0;
      }
    }

    p.info-text {
      margin-top: 30px;
      font-weight: 700;
      letter-spacing: 1.2px;
      color: #aa4444; /* dull red */
      text-shadow: 0 0 6px #550000;
      user-select: none;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #111;
      text-align: center;
      padding: 10px 0;
      font-size: 14px;
      color: #444;
      font-weight: 600;
      letter-spacing: 1px;
      text-shadow: 0 0 4px #333;
      user-select: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <main class="container" role="main" aria-label="PRIME ALPHA-XMD Pair Section">
    <h1>PRIME ALPHA-XMD PAIR</h1>

    <div class="img-wrapper" aria-label="Prime Alpha-XMD Logo">
      <img src="https://files.catbox.moe/knccht.jpg" alt="Prime Alpha-XMD Logo" loading="lazy" />
    </div>

    <a href="/pair" class="button" target="_blank" rel="noopener noreferrer"><span>PAIRING-CODE</span></a>
    <a href="#" class="button" target="_blank" rel="noopener noreferrer"><span>FORK BOT</span></a>

    <p class="info-text">IF YOU HAVE AN ERROR, PLEASE CLICK THE ERROR BUTTON BELOW</p>

    <a href="https://wa.me/+94770349867?text=HAVE_ERROR_ALPHA" class="button" target="_blank" rel="noopener noreferrer"><span>ERROR</span></a>
  </main>

  <footer>
    PRIME ALPHA-XMD &copy; <span id="year"></span>
  </footer>

  <script>
    // Auto update year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
